    <script>
        function searchGoogle() {
            let query = document.getElementById("search").value;
            if (query) {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
            }
        }
        
        function redirectCustom() {
            window.location.href = "https://www.google.com/imghp?hl=en&authuser=0&ogbl" ; // Change this to your preferred site
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                searchGoogle();
            }
        }

        function playAudio(audioId) {
            let audio = document.getElementById(audioId);

            // Stop any other playing audio
            let allAudios = document.querySelectorAll("audio");
            allAudios.forEach(a => {
                if (a !== audio) {
                    a.pause();
                    a.currentTime = 0;
                }
            });

            // Play or restart the selected audio
            if (audio.paused) {
                audio.play();
            } else {
                audio.currentTime = 0;
                audio.play();
            }
        }
        function openPopup(popupId) {
    // Ensure all popups are hidden before opening a new one
    let allPopups = document.querySelectorAll(".popup");
    allPopups.forEach(popup => popup.style.display = "none");

    // Open the selected popup
    document.getElementById(popupId).style.display = "flex";
}

function closePopup(popupId) {
    document.getElementById(popupId).style.display = "none";
}

// Ensure popups stay closed when the page refreshes
window.onload = function() {
    let allPopups = document.querySelectorAll(".popup");
    allPopups.forEach(popup => popup.style.display = "none");
};
